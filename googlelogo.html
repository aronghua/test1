<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .logo span{
            font-size: 60px;
            font-weight: bold;
        }
        .red{
            color: red;
        }
        .blue{
            color:blue;
        }
        .yellow{
            color: yellow;
            display: inline;
        }
        .logo span:last-child{
            font-size: unset;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="blue">G</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">g</span>
        <span>le</span>
    </div>
</body>
</html>
