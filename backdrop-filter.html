<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backdrop-filter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("1.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .container{
            width: 100%;
            height:2000px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
